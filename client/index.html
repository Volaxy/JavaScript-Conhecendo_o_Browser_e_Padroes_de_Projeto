<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Negotiations</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="text-center">Negotiations</h1>

    <form class="form" onsubmit="negotiationController.addNegotiation(event)">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Include</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Trades
        </button>

        <button class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div>

    <br>

    <div class="negotiations-view"></div>

    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/Negotiation.js"></script>
    <script src="js/app/models/NegotiationsList.js"></script>
    <script src="js/app/views/NegotiationsView.js"></script>
    <script src="js/app/controllers/NegotiationController.js"></script>
</body>

</html>
